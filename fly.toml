app = "cyber-guardian-backend"
primary_region = "ord"

[build]
  dockerfile = "backend/Dockerfile"
  context = "backend"

[env]
  PORT = "8000"
  APP_NAME = "Cyber HealthGuard AI"
  APP_VERSION = "1.0.0"
  DEBUG = "false"
  MONGODB_DB_NAME = "cyber_healthguard"
  ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "43200"
  ANOMALY_THRESHOLD = "0.7"
  MIN_SAMPLES_FOR_TRAINING = "100"
  FAILED_LOGIN_THRESHOLD = "5"
  DEFAULT_PAGE_SIZE = "20"
  MAX_PAGE_SIZE = "100"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
