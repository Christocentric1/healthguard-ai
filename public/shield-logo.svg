<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield Shape -->
  <path d="M256 32L96 96V240C96 368 176 448 256 480C336 448 416 368 416 240V96L256 32Z"
        fill="url(#shieldGradient)"
        filter="url(#shadow)"/>

  <!-- Inner Shield Border -->
  <path d="M256 48L112 104V240C112 358.4 185.6 432 256 464C326.4 432 400 358.4 400 240V104L256 48Z"
        fill="none"
        stroke="#60a5fa"
        stroke-width="2"
        opacity="0.5"/>

  <!-- Medical Cross -->
  <rect x="240" y="160" width="32" height="128" rx="4" fill="white"/>
  <rect x="192" y="208" width="128" height="32" rx="4" fill="white"/>

  <!-- Security Lock Icon -->
  <circle cx="256" cy="320" r="24" fill="white" opacity="0.9"/>
  <rect x="248" y="328" width="16" height="20" rx="2" fill="url(#shieldGradient)"/>
  <circle cx="256" cy="320" r="12" fill="none" stroke="url(#shieldGradient)" stroke-width="3"/>

  <!-- Highlight Effect -->
  <path d="M140 120C140 120 180 200 200 240C220 280 240 320 240 320"
        stroke="white"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.15"
        fill="none"/>
</svg>
