# Netlify Configuration for Cyber HealthGuard Frontend

[build]
  # Build command
  command = "npm run build"

  # Output directory
  publish = "dist"

  # Base directory (root of the project)
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # NPM version
  NPM_VERSION = "10"

# Redirect all traffic to index.html for client-side routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Production environment settings
[context.production]
  command = "npm run build"

# Deploy preview settings
[context.deploy-preview]
  command = "npm run build"

# Branch deploy settings
[context.branch-deploy]
  command = "npm run build"

# Functions directory (if you want to use Netlify Functions in the future)
[functions]
  directory = "netlify/functions"
